tform.ua.lte(NAME, VERSION)Returns true if the browser is less than or equal to the specified version. Type: boolean xslet.platform.ua.gt(NAME, VERSION)Returns true if the browser is greater than the specified version. Type: boolean xslet.platform.ua.gte(NAME, VERSION)Returns true if the browser is greater than or equal to the specified version. Type: boolean xslet.platform.ua.eq(NAME, VERSION)Returns true if the browser is equal to the specified version. Type: boolean xslet.platform.ua.ne(NAME, VERSION)Returns true if the browser is not equal to the specified version. Type: boolean xslet.platform.os.lt(NAME, VERSION)Returns true if the OS is less than the specified version. Type: boolean xslet.platform.os.lte(NAME, VERSION)Returns true if the OS is less than or equal to the specified version. Type: boolean xslet.platform.os.gt(NAME, VERSION)Returns true if the OS is greater than the specified version. Type: boolean xslet.platform.os.gte(NAME, VERSION)Returns true if the OS is greater than or equal to the specified version. Type: boolean xslet.platform.os.eq(NAME, VERSION)Returns true if the OS is equal to the specified version. Type: boolean xslet.platform.os.ne(NAME, VERSION)Returns true if the browser is not equal to the specified version. Type: boolean APIs for CSShtml.UA-NAMEIs used to change style applications for each browser. html.UA-NAME-VERSIONIs used to change style applications for each version of browsers. html.OS-NAMEIs used to change style applications for each OS. html.OS-NAME-VERSIONIs used to change style applications for each version of OSs. Test on browsersOpen this page: test/web/index.html. LicenseCopyright (C) 2016 Takayuki Sato This program is free software under MIT License. See the file LICENSE in this distribution for more details. × Search results Close Documentation generated by JSDoc 3.4.3 on 2016/11/19 10:45:28 using the DocStrap template. "},"xslet.html":{"id":"xslet.html","title":"Namespace: xslet","body":" @xslet/platform Namespaces
