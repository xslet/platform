<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8"/>
 <title>xslet.platform Test</title>
 <style>
  body { font: 12px/2.0 "Helvetica Neue", Helvetica, Arial, sans-serif; }
  body { margin: 30px 50px }
  main { display: flex; }
  ul { margin-right: 50px; }
 </style>
 <script src="../../dist/xslet.platform.min.js"></script>
</head>
<body>

<header>
 <script>
  document.write('<p><b>Your browser is :</b> ' + navigator.userAgent + '</p>');
 </script>
</header>

<main>
 <script>
  var text = '<ul>';
  Object.keys(xslet.platform.ua).forEach(function(key) {
    text += '<li>';

    var val = xslet.platform.ua[key];
    var typ = typeof val;

    text += 'ua.' + key + ' : {' + typ + '} ';
    if (typ !== 'function') {
      text += ': ' + val;
    }

    text += '</li>';
  });
  text += '</ul>';

  text += '<ul>';
  Object.keys(xslet.platform.os).forEach(function(key) {
    text += '<li>';

    var val = xslet.platform.os[key];
    var typ = typeof val;

    text += 'os.' + key + ' : {' + typ + '} ';
    if (typ !== 'function') {
      text += ': ' + val;
    }

    text += '</li>';
  });
  text += '</ul>';

  text += '<ul>';
  var clsarr = document.querySelector('html').className.split(' ');
  clsarr.forEach(function(cls) {
    text += '<li>';
    text += 'html.className : ' + cls;
    text += '</li>';
  });
  text += '</ul>';

  document.write(text);
 </script>
</main>

</body>
</html>
